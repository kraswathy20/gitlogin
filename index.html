<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHUb Login</title>
    <script
      src="https://kit.fontawesome.com/0f7d5edf03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./githublogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-login">
      <i class="fa-brands fa-3x fa-github" id="icon1"></i>
      <h1 class="header">Sign in to GitHub</h1>
      <form action="url" class="forms">
        <div>
          <label for="username" class="form-label"
            >Username or email address</label
          ><br />
          <input type="text" id="username" class="form-input" /><br />
        </div>
        <div>
          <label for="password" class="form-label"
            >Password <a href="#" class="form-link">Forgot Password?</a></label
          ><br />
          <input type="password" id="password" class="form-input" /><br />
        </div>
        <button type="submit" class="form-button">Sign in</button>
      </form>
      <form action="url" class="forms">
        <div class="form-para">
          <p>New to GitHub?<a href="#" id="form-acc">Create an account.</a></p>
        </div>
      </form>
      <br />
      <div class="form-footer">
        <p id="foot">
          <a href="#" class="form-anchor">Terms</a>
          <a href="#" class="form-anchor">Privacy</a>
          <a href="#" class="form-anchor">Security</a>Contact GitHub
        </p>
      </div>
    </div>
  </body>
</html>
